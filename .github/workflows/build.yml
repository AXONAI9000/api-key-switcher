name: Build and Release

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: windows-latest
    
    defaults:
      run:
        working-directory: tools/api-key-switcher

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tools/api-key-switcher/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Package application
        run: npm run package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: API-Key-Switcher-Windows
          path: tools/api-key-switcher/release/*.exe

      # 每次推送到 main 都更新 latest release
      - name: Update Latest Release
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Latest Build
          body: |
            自动构建的最新版本
            构建时间: ${{ github.event.head_commit.timestamp }}
            提交: ${{ github.sha }}
          files: tools/api-key-switcher/release/*.exe
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 当推送 tag 时创建正式 Release
      - name: Create Version Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: tools/api-key-switcher/release/*.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
